<div class="container">
    <h1 class="page-header">News Details</h1>

    <table class="table table-striped table-bordered">
        <tr>
            <td colspan="4"><strong>URL Endpoint: /api/news/{permalink}</strong></td>
        </tr>
        <tr>
            <td colspan="4">
                <strong>Description: </strong>
                Get news details
            </td>
        </tr>
    </table>

    <h3 class="page-header">Example</h3>
    <p><strong>Endpoint: </strong>/api/news/{{selectedNews.permalink}}</p>
    <select style="max-width: 140px; margin-bottom: 10px;" class="form-control" ng-options="item as item.title for item in news" ng-model="selectedNews" ng-change="update()">
    </select>
    <pre>{{ newsDetails | json }}</pre>
</div>
