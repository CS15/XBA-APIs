<div class="container" ng-controller="NewsController as vm">
    <h1 class="page-header">News Details</h1>

    <table class="table table-striped table-bordered">
        <tr>
            <td colspan="4"><span class="text-bold">URL Endpoint: </span><span class="endpoint-text">/api/news/</span><span class="endpoint-text-options">{permalink}</span></td>
        </tr>
        <tr>
            <td colspan="4">
                Get news details
            </td>
        </tr>
    </table>

    <h3 class="page-header">Example</h3>
    <p><span class="text-bold">Endpoint: </span><span class="endpoint-text">/api/news/</span><span class="endpoint-text-options">{{vm.selectedNews.permalink}}</span></p>
    <select style="margin-bottom: 10px;" class="form-control" ng-options="item as item.title for item in vm.news" ng-model="vm.selectedNews" ng-change="vm.update()">
    </select>
    <pre>{{ vm.newsDetails | json }}</pre>
</div>
