<div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <tr>
                <td colspan="4"><span class="text-bold">URL Endpoint: </span><span class="endpoint-text">/api/game/screenshots/</span><span class="endpoint-text-options">{permalink}</span></td>
            </tr>
            <tr>
                <td colspan="4">
                    Get Game Screenshots
                </td>
            </tr>
        </table>
    </div>

    <h3 class="page-header">Example</h3>
    <p><span class="text-bold">Endpoint: </span><span class="endpoint-text">/api/game/screenshots/</span><span class="endpoint-text-options">{{selectedGame.permalink}}?page={{pageNumber}}</span></p>
    <p><span class="text-bold">Total screenshots: </span><span class="text-primary">{{screenshots.length}}</span></p>
    <input style="max-width: 140px; display: inline; margin-bottom: 10px;" class="form-control" type="number" placeholder="1" ng-model="pageNumber" min="1"/>
    <button class="btn btn-default" ng-click="update()">Submit</button>
    </select>
    <pre>{{ screenshots | json }}</pre>
</div>
